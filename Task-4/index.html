<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="topnav">
        <h1>Sample</h1>
        <nav>
            <ul class="navbar">
                <li><a href="#about" class="active">About</a></li>
                <li class="dropdown">
                    <a href="#">Services &#9662;</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Development</a></li>
                        <li class="nested-dropdown">
                            <a href="#">App Development &#9662;</a>
                            <ul class="nested-dropdown-menu">
                                <li><a href="#">Flutter Development</a></li>
                                <li><a href="#">React-Native Development</a></li>
                                <li><a href="#">Kotlin Development</a></li>
                            </ul>
                        </li>
                        <li><a href="#">SEO Services</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="menu-toggle">â˜°</button>
        </nav>
    </header>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".navbar").classList.toggle("active");
        });
    </script>
</body>
</html>
