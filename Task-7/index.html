<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Carousel</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="head-content">
            <h2>Pure CSS Manual Carousal</h2>
        </div>
        <div class="carousel">
            <input type="radio" id="slide1" name="slider" >
            <input type="radio" id="slide2" name="slider">
            <input type="radio" id="slide3" name="slider">
            <div class="slides-container">
                <div class="slide"><img src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4" alt="Slide 1"></div>
                <div class="slide"><img src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68" alt="Slide 2"></div>
                <div class="slide"><img src="https://fastly.picsum.photos/id/20/3670/2462.jpg?hmac=CmQ0ln-k5ZqkdtLvVO23LjVAEabZQx2wOaT4pyeG10I" alt="Slide 3"></div>
            </div>
            <div class="navigation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>
        </div>
        <div class="head-content">
            <h2>Pure CSS Automatic Carousal</h2>
        </div>
        
        <div class="carousel">
            <input type="radio" id="slide1" name="slider" >
            <input type="radio" id="slide2" name="slider">
            <input type="radio" id="slide3" name="slider">
            <div class="slides-container-2">
                <div class="slide"><img src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4" alt="Slide 1"></div>
                <div class="slide"><img src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68" alt="Slide 2"></div>
                <div class="slide"><img src="https://fastly.picsum.photos/id/20/3670/2462.jpg?hmac=CmQ0ln-k5ZqkdtLvVO23LjVAEabZQx2wOaT4pyeG10I" alt="Slide 3"></div>
            </div>

        </div>
    </div>

</body>
</html>
